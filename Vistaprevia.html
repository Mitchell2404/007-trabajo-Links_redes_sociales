<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links de Redes sociales</title>
    <!-- Etiquetas Meta para Open Graph -->
    <meta property="og:title" content="PAGINA DE PRUEBA">
    <meta property="og:description" content="ESTA ES UNA PAGINA DE PRUEBA">
    <meta property="og:image" content="AGREGAR UNA IMAGEN CUADRADA PREFERENTEMENTE DE 1200PX">
    <meta property="og:url" content="URL de tu pÃ¡gina">
    <!-- Etiquetas Meta para Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="PAGINA DE PRUEBA X">
    <meta name="twitter:description" content="ESTA ES UNA PAGINA DE PRUEBA EN X">
    <meta name="twitter:image" content="AGREGAR UNA IMAGEN CUADRADA PREFERENTEMENTE DE 1200PX">
</head>
<body>
    <div class="Compartir">
        <!-- Enlace para compartir por WhatsApp -->
        <a href="https://api.whatsapp.com/send?text=AGREGAR TEXTO / AGREGAR MI URL" target="_blank" class="WhatsApp" title="Compartir por WhatsApp"><img src="whatsApp.png" width="100px"></a>
        <!-- Enlace para compartir por Facebook -->
        <a href="http://www.facebook.com/share.php?u=AGREGAR UNA URL" target="_blank" class="Facebook" title="Compartir por Facebook"><img src="facebook.png" width="100px"></a>
        <!-- Enlace para compartir por Twitter -->
        <a href="https://twitter.com/intent/tweet?url=AGREGAR UNA URL&text=AGREGAR TEXTO&via=ETIQUETAR AL USUARIO&hashtags=AGREGAR,HASHTAGS" target="_blank" class="X" title="Compartir por X"><img src="X.png" width="100px"></a>
        <!-- Enlace para compartir por LinkedIn -->
        <a href="https://http://www.linkedin.com/shareArticle?url=AGREGAR MI URL" target="_blank" class="linkedin" title="Compartir por LinkedIn"><img src="linkedin.png" width="100px"></a>
        <!-- Enlace para compartir por correo -->
        <a href="mailto:?subject=Mitchell te invita a visitar su pagina | Mitchell&amp;body=https://dudisco.com/test3.htm?x" target="_blank" class="Correo" title="Compartir por correo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/640px-Gmail_icon_%282020%29.svg.png" width="100px"></a>
        <!-- Enlace para compartir por Telegram -->
        <a href="https://telegram.me/share/url?url=AGREGAR MI URL" target="_blank" class="Telegram" title="Compartir en Telegram"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" width="100px"></a>
    </div>   
</body>
</html>
